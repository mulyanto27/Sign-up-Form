<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="sisi-kiri">
            <div class="background-image"></div>
            <div class="header">
                <img src="images/1.odin-lined.png" alt="Logo" class="logo">
                <h1 class="title">ODIN</h1>
            </div>
            <p class="description">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>

        <div class="sisi-kanan">
            <div class="container-text"> 
                <br>
                <br>
                <br>
                <h1 class="tagline">This is not a real online service! You know you need something<br>like this n your life to help you realize your deepest dreams.
                <br>Sign up <em>now </em>to get started!</h1>
                <h1 class="tagline">You <em>know</em> you want to.</h1>
            </div>  
            <div class="form-container">
                <h2>Let's do this!</h2>

                        <form class="form-grid">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group error">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-group error">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                        </form>
            </div> 
            <div class="container-submit">
                <button type="submit" class="submit-button">Create Account</button>
                <p class="login-text">Already have an account? <a href="#">Log in</a></p>
            </div> 
        </div>
        
    </div> 

    </div>
       
</body>
</html>
